name: Rust SBOM

on:
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  generate-and-attest:
    name: SBOM for ${{ matrix.crate }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crate:
          - deep_causality
          - deep_causality_algorithms
          - deep_causality_ast
          - deep_causality_data_structures
          - deep_causality_discovery
          - deep_causality_haft
          - deep_causality_macros
          - deep_causality_multivector
          - deep_causality_num
          - deep_causality_rand
          - deep_causality_tensor
          - deep_causality_uncertain
          - ultragraph

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: ./${{ matrix.crate }}
          format: 'spdx-json'
          output-file: '${{ matrix.crate }}-sbom.spdx.json'
          upload-artifact: false
          upload-release-assets: false

      - name: Attest SBOM
        uses: actions/attest-sbom@v3
        with:
          subject-path: ./${{ matrix.crate }}
          sbom-path: '${{ matrix.crate }}-sbom.spdx.json'

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.crate }}-sbom
          path: '${{ matrix.crate }}-sbom.spdx.json'