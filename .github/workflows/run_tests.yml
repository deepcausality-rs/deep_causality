name: Tests

on: [ pull_request ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Build
        run: cargo build --features unsafe --verbose

      - name: Run Doc tests
        run: cargo test --features unsafe --doc --verbose

      - name: Run tests
        run: cargo test --features unsafe --verbose